<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ui-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 100; /* Ensure UI is above the canvas */
        }
        #ui-controls button {
            display: block; /* Stack buttons vertically */
            margin-bottom: 5px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            min-width: 120px; /* Ensure buttons have a decent width */
            text-align: center;
        }
        #ui-controls button:hover {
            background-color: rgba(50, 50, 50, 0.8);
        }
        #ui-controls label {
            display: block;
            color: white;
            font-family: sans-serif;
            font-size: 12px;
            margin-top: 10px;
            margin-bottom: 2px;
            text-align: center;
        }
        #ui-controls input[type="range"] {
            display: block;
            width: 120px; /* Match button width */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="ui-controls">
        <button id="toggle-gravity-btn">Gravity: Off</button>
        <button id="toggle-focus-btn">Focus: Earth</button>
        <button id="toggle-sun-shader-btn">Sun Shader: Off</button>
        <label id="asteroid-group-label" for="asteroid-group-slider">Asteroid Group Size: 50</label>
        <input type="range" id="asteroid-group-slider" name="asteroid-group-slider" min="10" max="500" step="10" value="50">
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
